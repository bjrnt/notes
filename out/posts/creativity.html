<p>Creativity is the ability to create new <a href="/posts/explanation">explanation</a>s.</p></div></div><br/><div class="bg-gray-200 p-3 rounded-lg"><h5 class="mt-0 text-gray-500 leading-tight mb-2">Inbound Links</h5><div class="flex flex-wrap"><button class="w-1/2 h-32 text-left p-2 opacity-50 hover:opacity-75 hover:bg-gray-400 rounded-md text-sm flex flex-col"><strong>Intelligence</strong><div class="overflow-y-auto text-gray-700"><div><p>Intelligence requires <strong>creativity</strong> to generate explanations and critique them. The product of intelligence is knowledge.</p></div></div></button><button class="w-1/2 h-32 text-left p-2 opacity-50 hover:opacity-75 hover:bg-gray-400 rounded-md text-sm flex flex-col"><strong>Meme</strong><div class="overflow-y-auto text-gray-700"><div><p>Since there can be no replication of knowledge without interpretation?, it also plays a vital component in the replication of memes, as <strong>creativity</strong> is required to faithfully replicate e.g. the teacher&#x27;s explanation of how multiplication works inside of our own minds.</p></div></div></button></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"id":"creativity","title":"Creativity","contents":"# Creativity\n\nCreativity is the ability to create new [explanation]s.\n\n[explanation]: ./explanation.md\n","outboundLinks":[],"inboundLinks":[{"id":"intelligence","context":"Intelligence requires **creativity** to generate explanations and critique them. The product of intelligence is knowledge.","title":"Intelligence"},{"id":"meme","context":"Since there can be no replication of knowledge without interpretation?, it also plays a vital component in the replication of memes, as **creativity** is required to faithfully replicate e.g. the teacher's explanation of how multiplication works inside of our own minds.","title":"Meme"}]}},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"creativity"},"buildId":"k_80WQY4H7
